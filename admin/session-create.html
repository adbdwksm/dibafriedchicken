<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buat Session</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: "#1c1a16",
              tomato: "#e1523a",
              saffron: "#f3b247",
              mint: "#3fb389",
              cream: "#f8f1e6",
              sky: "#e9f0f4",
              slate: "#3f3d3b"
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Space Grotesk", "sans-serif"]
            }
          }
        }
      };
    </script>
  </head>
  <body class="font-body bg-cream text-ink">
    <div class="page-wrap px-5 pb-16 pt-6">
      <header class="relative z-10">
        <p class="text-xs uppercase tracking-[0.2em] text-slate">Admin</p>
        <h1 class="mt-2 text-2xl font-bold">Buat Session Baru</h1>
        <p class="mt-2 text-sm text-slate">Pilih tipe pemesanan dan buat QR.</p>
      </header>

      <section class="relative z-10 mt-6 grid gap-4">
        <div class="surface shadow-soft rounded-2xl p-5">
          <p class="text-sm font-semibold">Tipe Session</p>
          <div class="mt-3 flex gap-3">
            <button id="sessionDineIn" type="button" class="chip bg-ink text-cream">Dine-in</button>
            <button id="sessionTakeaway" type="button" class="chip">Takeaway</button>
          </div>
          <label id="tableField" class="mt-4 grid gap-2 text-sm font-semibold">
            Nomor Meja
            <input class="rounded-full border border-ink/10 bg-white px-4 py-2 text-sm" type="text" placeholder="Contoh: 04" />
          </label>
          <a href="./session-qr.html" class="mt-4 inline-flex w-full items-center justify-center gap-2 rounded-full bg-ink px-4 py-3 text-sm font-semibold uppercase tracking-[0.2em] text-cream">
            <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
              <path d="M7 12h10M12 7v10" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
            </svg>
            Generate QR
          </a>
        </div>

        <div class="surface shadow-soft rounded-2xl p-5">
          <p class="text-sm font-semibold">Hasil Session</p>
          <div class="mt-3 flex items-center justify-between rounded-2xl bg-white px-4 py-4">
            <div class="grid place-items-center rounded-2xl bg-cream px-4 py-4">
              <svg aria-hidden="true" class="h-20 w-20 text-ink" viewBox="0 0 120 120" fill="none">
                <rect x="10" y="10" width="30" height="30" fill="currentColor" />
                <rect x="80" y="10" width="30" height="30" fill="currentColor" />
                <rect x="10" y="80" width="30" height="30" fill="currentColor" />
                <rect x="50" y="50" width="20" height="20" fill="currentColor" />
                <rect x="50" y="20" width="10" height="10" fill="currentColor" />
                <rect x="20" y="50" width="10" height="10" fill="currentColor" />
                <rect x="80" y="60" width="20" height="20" fill="currentColor" />
              </svg>
            </div>
            <div class="ml-4 flex-1">
              <p class="text-xs text-slate">Link unik</p>
              <p class="break-all text-sm font-semibold">dbc.id/s/FO-2504</p>
              <p class="mt-2 text-xs text-slate">Meja 04 - aktif</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <nav class="fixed bottom-4 left-4 right-4 z-20 rounded-2xl bg-ink px-3 py-3 text-cream shadow-soft">
      <div class="flex items-center justify-between text-[10px] font-semibold uppercase tracking-[0.2em]">
        <a href="./dashboard.html" class="nav-link flex-1 justify-center">
          <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
            <path d="M4 12l8-7 8 7v7a1 1 0 0 1-1 1h-4v-6H9v6H5a1 1 0 0 1-1-1v-7z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Dashboard
        </a>
        <a href="./session-create.html" class="nav-link active flex-1 justify-center">
          <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
            <path d="M7 7h10v10H7z" stroke="currentColor" stroke-width="1.4" />
            <path d="M12 4v6M9 7h6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
          </svg>
          Session
        </a>
        <a href="./menu.html" class="nav-link flex-1 justify-center">
          <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
            <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
          </svg>
          Menu
        </a>
        <a href="./login.html" class="nav-link flex-1 justify-center">
          <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4z" stroke="currentColor" stroke-width="1.4" />
            <path d="M6 20a6 6 0 0 1 12 0" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
          </svg>
          Profile
        </a>
      </div>
    </nav>

    <script>
    const dineInBtn = document.getElementById("sessionDineIn");
    const takeawayBtn = document.getElementById("sessionTakeaway");
    const tableField = document.getElementById("tableField");

    function setType(type) {
      const isDineIn = type === "dinein";
      dineInBtn.classList.toggle("bg-ink", isDineIn);
      dineInBtn.classList.toggle("text-cream", isDineIn);
      takeawayBtn.classList.toggle("bg-ink", !isDineIn);
      takeawayBtn.classList.toggle("text-cream", !isDineIn);
      tableField.classList.toggle("hidden", !isDineIn);
    }

    dineInBtn?.addEventListener("click", () => setType("dinein"));
    takeawayBtn?.addEventListener("click", () => setType("takeaway"));
    </script>
  </body>
</html>
