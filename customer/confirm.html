        theme: {
          extend: {
            colors: {
              ink: "#1c1a16",
              tomato: "#e1523a",
              saffron: "#f3b247",
              mint: "#3fb389",
              cream: "#f8f1e6",
              sky: "#e9f0f4",
              slate: "#3f3d3b"

        <p class="text-xs uppercase tracking-[0.2em] text-slate">Customer</p>
        <h1 class="mt-2 text-2xl font-bold">Konfirmasi Pesanan</h1>

            <span class="badge bg-saffron/30 text-ink">3 item</span>
          </div>
          <div class="mt-3 space-y-2">
            <div class="flex items-center justify-between rounded-xl bg-white/90 px-3 py-2">

            <div class="flex items-center justify-between rounded-xl bg-white/90 px-3 py-2">

              <span class="text-sm font-semibold">Rp 18k</span>
            </div>
          </div>
        </div>

        <div class="surface shadow-soft rounded-2xl p-5">
          <div class="flex items-center justify-between">
            <p class="text-sm text-slate">Total</p>
            <p class="text-xl font-semibold">Rp 120k</p>
          </div>
          <p class="mt-2 text-xs text-slate">Pembayaran dilakukan di kasir.</p>
          <a href="./status.html" class="mt-4 inline-flex w-full items-center justify-center rounded-full bg-ink px-4 py-3 text-sm font-semibold uppercase tracking-[0.2em] text-cream">Kirim Pesanan</a>
        </div>
      </section>
    </div>

    <nav class="fixed bottom-4 left-4 right-4 z-20 rounded-2xl bg-ink px-3 py-3 text-cream shadow-soft">
      <div class="flex items-center justify-between text-[10px] font-semibold uppercase tracking-[0.2em]">
        <a href="./index.html" class="nav-link">
          <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
