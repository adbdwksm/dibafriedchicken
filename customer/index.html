<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DBC Customer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: "#1c1a16",
              tomato: "#e1523a",
              saffron: "#f3b247",
              mint: "#3fb389",
              cream: "#f8f1e6",
              sky: "#e9f0f4",
              slate: "#3f3d3b"
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Space Grotesk", "sans-serif"]
            }
          }
        }
      };
    </script>
  </head>
  <body class="font-body bg-cream text-ink">
    <div class="page-wrap px-5 pb-36 pt-6">
      <header class="relative z-10">
        <p class="text-xs uppercase tracking-[0.2em] text-slate">DBC</p>
        <div class="mt-2 flex items-center justify-between">
          <h1 class="text-2xl font-bold">Diba Fried Chicken</h1>
          <button id="cartButton" class="relative inline-flex items-center gap-2 rounded-full bg-ink px-4 py-2 text-xs font-semibold uppercase tracking-[0.2em] text-cream">
            <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
              <path d="M6 6h14l-1.5 8.5H8L6 6z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6 6L4 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
              <circle cx="9" cy="19" r="1.5" stroke="currentColor" stroke-width="1.5" />
              <circle cx="17" cy="19" r="1.5" stroke="currentColor" stroke-width="1.5" />
            </svg>
            Cart
            <span id="cartBadge" class="absolute -right-2 -top-2 flex h-5 w-5 items-center justify-center rounded-full bg-tomato text-[10px] font-bold">0</span>
          </button>
        </div>
        <div class="mt-4 surface shadow-soft rounded-2xl p-4">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-slate">Nomor meja</p>
              <p class="text-sm font-semibold">Meja 04</p>
            </div>
            <span id="sessionBadge" class="badge bg-ink/10 text-ink">Session</span>
          </div>
          <div class="mt-3 flex gap-2">
            <div class="relative w-full">
              <span class="pointer-events-none absolute left-4 top-2.5 text-slate">
                <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
                  <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="1.5" />
                  <path d="M16.5 16.5L21 21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
              </span>
              <input class="w-full rounded-full border border-ink/10 bg-white py-2 pl-11 pr-4 text-sm" type="text" placeholder="Cari menu favorit" />
            </div>
            <button class="inline-flex items-center gap-2 rounded-full bg-saffron px-4 text-sm font-semibold">
              <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
                <path d="M5 12h14M13 6l6 6-6 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              Go
            </button>
          </div>
        </div>
      </header>

      <section class="relative z-10 mt-6">
        <h2 class="text-lg font-semibold">Categories</h2>
        <div class="mt-3 flex gap-2 overflow-x-auto pb-2">
          <a class="chip bg-ink text-cream" href="#promo">Promo</a>
          <a class="chip" href="#package">Package</a>
          <a class="chip" href="#ayam">Ayam Saja</a>
          <a class="chip" href="#sauce">Sauce</a>
          <a class="chip" href="#lainnya">Lainnya</a>
        </div>
      </section>

      <div id="menuSections" class="relative z-10 mt-6"></div>

      <div class="fixed bottom-20 left-4 right-4 z-20 rounded-2xl bg-ink px-4 py-3 text-cream shadow-soft">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-xs uppercase tracking-[0.2em] text-cream/70">Keranjang</p>
            <p id="cartSummaryHome" class="text-sm font-semibold">0 item</p>
          </div>
          <a href="./session/FO-2504/checkout/index.html" class="rounded-full bg-cream px-4 py-2 text-xs font-semibold uppercase tracking-[0.2em] text-ink">Checkout</a>
        </div>
      </div>
    </div>

    <nav class="fixed bottom-4 left-4 right-4 z-20 rounded-2xl bg-ink px-3 py-3 text-cream shadow-soft">
      <div class="flex items-center justify-between text-[10px] font-semibold uppercase tracking-[0.2em]">
        <a href="./index.html" class="nav-link active">
          <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
            <path d="M4 12l8-7 8 7v7a1 1 0 0 1-1 1h-4v-6H9v6H5a1 1 0 0 1-1-1v-7z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Home
        </a>
        <a href="./status.html" class="nav-link">
          <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
            <path d="M5 5h14v14H5z" stroke="currentColor" stroke-width="1.4" />
            <path d="M8 9h8M8 13h6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
          </svg>
          Orders
        </a>
        <a href="./entry.html" class="nav-link">
          <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4z" stroke="currentColor" stroke-width="1.4" />
            <path d="M6 20a6 6 0 0 1 12 0" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
          </svg>
          Profile
        </a>
      </div>
    </nav>

    <div id="cartOverlay" class="fixed inset-0 z-30 hidden bg-ink/40"></div>
    <section id="cartPanel" class="cart-panel fixed bottom-0 left-0 right-0 z-40 rounded-t-3xl bg-cream px-5 py-6 shadow-soft">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Your cart</h2>
        <button id="cartClose" class="inline-flex items-center gap-2 rounded-full border border-ink/10 bg-white px-3 py-1 text-xs font-semibold">
          <svg aria-hidden="true" class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="none">
            <path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
          </svg>
          Close
        </button>
      </div>
      <div id="cartItems" class="mt-4 space-y-3"></div>
      <div class="mt-4 rounded-2xl bg-white px-4 py-3">
        <div class="flex items-center justify-between">
          <p class="text-sm text-slate">Subtotal</p>
          <p id="cartTotal" class="text-lg font-semibold">Rp 0</p>
        </div>
      </div>
      <a href="./session/FO-2504/checkout/index.html" class="mt-4 inline-flex w-full items-center justify-center gap-2 rounded-full bg-ink px-4 py-3 text-sm font-semibold uppercase tracking-[0.2em] text-cream">
        <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
          <path d="M5 12h14M13 6l6 6-6 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Checkout
      </a>
      <button id="clearCart" class="mt-3 inline-flex w-full items-center justify-center gap-2 rounded-full border border-ink/10 bg-white px-4 py-2 text-xs font-semibold">
        <svg aria-hidden="true" class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="none">
          <path d="M4 7h16M9 7V5h6v2M7 7l1 12h8l1-12" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Clear cart
      </button>
    </section>

    <div id="previewOverlay" class="fixed inset-0 z-30 hidden bg-ink/60"></div>
    <div id="previewModal" class="fixed inset-0 z-40 hidden items-center justify-center px-6">
      <div class="surface shadow-soft w-full max-w-sm rounded-3xl p-4">
        <div class="flex items-center justify-between">
          <p class="text-sm font-semibold">Preview</p>
          <button id="previewClose" class="rounded-full border border-ink/10 bg-white px-3 py-1 text-xs font-semibold">Close</button>
        </div>
        <img id="previewImage" class="zoomable mt-4 h-56 w-full rounded-2xl object-cover" src="" alt="Menu preview" />
      </div>
    </div>

    <script src="../assets/menu-data.js"></script>
    <script src="../assets/customer.js"></script>
    <script>
      const sessionBadge = document.getElementById("sessionBadge");
      const params = new URLSearchParams(window.location.search);
      const sessionCode = params.get("session");
      if (sessionCode && sessionBadge) {
        sessionBadge.textContent = sessionCode;
      }
    </script>
  </body>
</html>
