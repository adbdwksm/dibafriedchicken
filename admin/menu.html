<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manajemen Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: "#1c1a16",
              tomato: "#e1523a",
              saffron: "#f3b247",
              mint: "#3fb389",
              cream: "#f8f1e6",
              sky: "#e9f0f4",
              slate: "#3f3d3b"
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Space Grotesk", "sans-serif"]
            }
          }
        }
      };
    </script>
  </head>
  <body class="font-body bg-cream text-ink">
    <div class="page-wrap px-5 pb-20 pt-6">
      <header class="relative z-10">
        <p class="text-xs uppercase tracking-[0.2em] text-slate">Admin</p>
        <h1 class="mt-2 text-2xl font-bold">Manajemen Menu</h1>
        <p class="mt-2 text-sm text-slate">Aktifkan dan atur harga menu.</p>
      </header>

      <div id="adminMenuList" class="relative z-10 mt-6 grid gap-4"></div>

      <nav class="fixed bottom-4 left-4 right-4 z-20 rounded-2xl bg-ink px-3 py-3 text-cream shadow-soft">
        <div class="flex items-center justify-between text-[10px] font-semibold uppercase tracking-[0.2em]">
          <a href="./dashboard.html" class="nav-link flex-1 justify-center">
            <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
              <path d="M4 12l8-7 8 7v7a1 1 0 0 1-1 1h-4v-6H9v6H5a1 1 0 0 1-1-1v-7z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            Dashboard
          </a>
          <a href="./session-create.html" class="nav-link flex-1 justify-center">
            <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
              <path d="M7 7h10v10H7z" stroke="currentColor" stroke-width="1.4" />
              <path d="M12 4v6M9 7h6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
            </svg>
            Session
          </a>
          <a href="./menu.html" class="nav-link active flex-1 justify-center">
            <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
              <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
            </svg>
            Menu
          </a>
          <a href="./login.html" class="nav-link flex-1 justify-center">
            <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
              <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4z" stroke="currentColor" stroke-width="1.4" />
              <path d="M6 20a6 6 0 0 1 12 0" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
            </svg>
            Profile
          </a>
        </div>
      </nav>
    </div>

    <div id="previewOverlay" class="fixed inset-0 z-30 hidden bg-ink/60"></div>
    <div id="previewModal" class="fixed inset-0 z-40 hidden items-center justify-center px-6">
      <div class="surface shadow-soft w-full max-w-sm rounded-3xl p-4">
        <div class="flex items-center justify-between">
          <p class="text-sm font-semibold">Preview</p>
          <button id="previewClose" class="rounded-full border border-ink/10 bg-white px-3 py-1 text-xs font-semibold">Close</button>
        </div>
        <img id="previewImage" class="zoomable mt-4 h-56 w-full rounded-2xl object-cover" src="" alt="Menu preview" />
      </div>
    </div>

    <script src="../assets/menu-data.js"></script>
    <script src="../assets/admin-menu.js"></script>
